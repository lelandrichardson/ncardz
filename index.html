    <body>

        <header class="navbar navbar-inverse navbar-fixed-top">

            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#">nCardz</a>
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                </div>
            </div>

        </header>

        <div class="main container-fluid">

            <section class="row-fluid">

                <div class="span7 cardArea">

                    <div class="navbar navbar-inverse">
                        <div class="navbar-inner">
                            <div class="container">
                                <ul class="nav">
                                    <li>
                                        <a href="#">
                                            Menu Item
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Options
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" data-bind="click: addNewCard">
                                            Add New
                                        </a>
                                    </li>
                                    <li>
                                        <div id="search_bar" ></div>
                                    </li>
                                </ul>
                                <div class="navbar-search pull-right span3">
                                    <input type="text" class="search-query" placeholder="Search"/>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="drop-zone" data-bind="sortable: {data: cards, allowDrop: true }">

                        <div class="span card">
                            <div class="stripe clearfix">
                                <div class="tag-autocomplete" data-bind="AutoComplete: tags">Cool</div>
                            </div>

                            <div class="note">
                                <textarea class="clearEdit" data-bind="dynamicValue: body, hasfocus: body.focused"></textarea>
                            </div>

                            <div class="btn-group bottom-bar">
                                <a class="btn" href="#"><i class="fui-time-16"></i></a>
                                <a class="btn" href="#"><i class="fui-camera-16"></i></a>
                                <a class="btn" href="#"><i class="fui-heart-16"></i></a>
                                <a class="btn" href="#"><i class="fui-eye-16"></i></a>
                            </div>

                        </div>

                    </div>


                </div>

                <div style="min-height:400px;" class="span5 paperArea">

                    <div class="navbar navbar-inverse">
                        <div class="navbar-inner">
                            <div class="container">
                                <ul class="nav">
                                    <li>
                                        <a href="#">
                                            Menu Item
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            Options
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" data-bind="click: addNewCard">
                                            Add New
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <ul class="drop-zone" data-bind="sortable: {data: outlineCards, allowDrop: true}">
                            <li data-bind="text: body"></li>

                    </ul>

                </div>
            </section>



        </div>




        <footer>
            <div class="container-fluid">
                <div class="row-fluid">

                </div>
            </div>
        </footer>
